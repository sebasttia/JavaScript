<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
        h1 {
            width: 1080px;
        }
    </style>
</head>
<body>
    <h1>bom dia</h1>

    <script>
        var nome = window.prompt(`Qual é seu nome ?`)
        document.write(`Olá, <strong>${nome} </strong>seu nome tem <strong>${nome.length} </strong>letras. <br>` ) 
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong> <br>`)
        document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
